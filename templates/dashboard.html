<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Dashboard</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Transcription</th>
                <th>Sentiment</th>
                <th>Tone</th>
                <th>Feedback</th>
            </tr>
        </thead>
        <tbody>
            {% for transcription, sentiment, tone, feedback in data %}
            <tr>
                <td>{{ transcription }}</td>
                <td>{{ sentiment }}</td>
                <td>{{ tone }}</td>
                <td>{{ feedback }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
